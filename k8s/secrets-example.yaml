# Kubernetes Secrets Template for Temperature Converter v2.1
# 
# IMPORTANT SECURITY NOTICE:
# This is a TEMPLATE file. DO NOT use these values in production!
# 
# Instructions:
# 1. Copy this file to k8s/secrets.yaml
# 2. Replace all placeholder values with your actual credentials
# 3. Encode your real values using: echo -n "your-value" | base64
# 4. Never commit the real secrets.yaml file to version control
#
# Example encoding:
# echo -n "myuser" | base64        # outputs: bXl1c2Vy
# echo -n "mypassword" | base64    # outputs: bXlwYXNzd29yZA==

apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  labels:
    app: temperature-converter
    version: v2.1
type: Opaque
data:
  # REPLACE THESE VALUES - These are just examples!
  # Base64 encoded values for security
  username: <BASE64_ENCODED_USERNAME>     # Replace with: echo -n "your-username" | base64
  password: <BASE64_ENCODED_PASSWORD>     # Replace with: echo -n "your-password" | base64  
  database: <BASE64_ENCODED_DATABASE>     # Replace with: echo -n "your-database" | base64

---

apiVersion: v1
kind: Secret  
metadata:
  name: app-credentials
  labels:
    app: temperature-converter
    version: v2.1
type: Opaque
data:
  # Application-specific secrets
  db-host: <BASE64_ENCODED_DB_HOST>       # Replace with: echo -n "postgres" | base64
  db-port: <BASE64_ENCODED_DB_PORT>       # Replace with: echo -n "5432" | base64

---

