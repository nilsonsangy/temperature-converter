# Kubernetes Secrets for Temperature Converter v2.1
# This file contains secure credential management

apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  labels:
    app: temperature-converter
    version: v2.1
type: Opaque
data:
  # Base64 encoded values for security
  # To decode: echo "dXNlcg==" | base64 -d
  username: dXNlcg==           # "user" encoded in base64
  password: UGFzcXdvcmQxMjM=   # "Password123" encoded in base64 (stronger password)
  database: dGVtcGVyYXR1cmVfZGI= # "temperature_db" encoded in base64

---

apiVersion: v1
kind: Secret  
metadata:
  name: app-credentials
  labels:
    app: temperature-converter
    version: v2.1
type: Opaque
data:
  # Application-specific secrets
  db-host: cG9zdGdyZXM=       # "postgres" encoded in base64
  db-port: NTQzMg==           # "5432" encoded in base64